<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
  
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="one-half column" style="margin-top: 25%">
            <h1>Book library</h1>
            <div class="book-form">
                <form action="">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book-title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book-author">
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" name="book-pages">
                    <div class="radio-buttons">
                        <p>Have you read it?</p>
                        <label for="read-yes">Yes</label><br>
                        <input type="radio" id="read-yes" value="Yes" name="read?">
                        <label for="read-no">No</label><br>
                        <input type="radio" id="read-no" value="No" name="read?">
                    </div>
                    <button type="button" class="submit-button" onclick="getFormValues()">Submit</button>
                </form>
            </div>
            <div class="bookfeed"></div>
          </div>
        </div>
      </div>
    
</body>
</html>
