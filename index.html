<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book-form">
        <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" name="book-title">
            <label for="author">Author</label>
            <input type="text" id="author" name="book-author">
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="book-pages">
            <div class="radio-buttons">
                <p>Have you read it?</p>
                <input type="radio" id="read-yes" value="Yes" name="read?">
                <label for="read-yes">Yes</label><br>
                <input type="radio" id="read-no" value="No" name="read?">
                <label for="read-no">No</label><br>
            </div>
        </form>
    </div>
    <div class="bookfeed">
        <div class="card-body">
            <h5 class="card-title">hdhgf</h5>
            <ul>
                <li>Author:</li>
                <li>Pages:</li>
                <li>Status:</li>
            </ul>
        </div>
    </div>
    
    
</body>
</html>
